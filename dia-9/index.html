<!DOCTYPE html>
<html lang="en" class="dark" id="todo">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body
    class="h-screen flex items-center justify-center flex-col p-4 dark:bg-slate-700 md:bg-amber-500"
  >
    <h1 class="dark:text-white">hola mundo</h1>
    <button class="bg-blue-600 text-white p-4 rounded-2xl ml-2" id="btn">
      cambo de tema
    </button>

    <script>
      let botonCambio = document.querySelector("#btn");
      let todo = document.querySelector("#todo");
      botonCambio.addEventListener("click", function () {
        todo.classList.toggle("dark");
      });
    </script>
  </body>
</html>
